{% extends "base.html" %}

{% block title %}Cardlist Index{% endblock %}

{% block content %}

{% if cardlist_list %}
    <ul>
    {% for cardlist in cardlist_list %}
        <li><a href="/cardlists/{{ cardlist.id }}/">{{ cardlist.cardlist_name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>You haven't got any cardlists.</p>
{% endif %}
{% endblock %}
